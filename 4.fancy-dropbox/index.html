<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />    
    <title>Activity 4 - Custom Select Box</title>
    <style>
      body {
        text-align: center;
        background: #ebf4fb;
        min-height: 95vh;
        margin: 0;
        padding: 0;
        border-bottom: 5vh solid #3694d7;
        font-family: "Myriad Pro", "Arial", sans;
        font-size: 24px;
      }

      select {
        font-size: 1.2em;
        margin: 20px 0;
      }
    </style>
  </head>
  <body translate="no">
    <div id="selectElem1">Select your neighbourhood:</div>
    <select name="select" id="select" aria-labelledby="selectElem1">
      <option value="">All Neighborhoods</option>
      <option value="Manhattan">Manhattan</option>
      <option value="Brooklyn">Brooklyn</option>
      <option value="Queens">Queens</option>
    </select>
  </body>
</html>
